name: "Publish Mercur packages to NPM on release trigger"

on:
  release:
    types: [published]

env:
  NODE_VERSION: "20"

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          registry-url: "https://registry.npmjs.org"
          cache: "yarn"

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build all packages
        run: yarn build

      # Publish framework
      - name: Publish framework
        working-directory: ./packages/framework
        run: |
          PACKAGE_NAME=$(node -p "require('./package.json').name")
          PACKAGE_VERSION=$(node -p "require('./package.json').version")

          if npm view "$PACKAGE_NAME@$PACKAGE_VERSION" version 2>/dev/null; then
            echo "â­ï¸ Skipping $PACKAGE_NAME@$PACKAGE_VERSION - already exists on npm"
          else
            echo "ðŸ“¦ Publishing $PACKAGE_NAME@$PACKAGE_VERSION"
            npm publish --access public
          fi
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      # Publish modules
      - name: Publish algolia
