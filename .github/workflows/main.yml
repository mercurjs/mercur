name: "Publish Mercur packages to NPM"

on:
  workflow_dispatch:
    inputs:
      package:
        type: choice
        description: Package to publish
        options:
          - all
          - framework
          - algolia
          - b2c-core
          - commission
          - payment-stripe-connect
          - requests
          - resend
          - reviews
      dry_run:
        type: boolean
        description: Dry run (skip actual publish)
        default: true

env:
  NODE_VERSION: "20"

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          registry-url: "https://registry.npmjs.org"
          cache: "yarn"

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      # Build everything with Turbo (handles dependency order automatically)
      - name: Build all packages
        run: yarn build

      # Publish framework (if selected)
      - name: Publish framework
        if: github.event.inputs.package == 'all' || github.event.inputs.package == 'framework'
        working-directory: ./packages/framework
        run: |
          PACKAGE_NAME=$(node -p "require('./package.json').name")
          PACKAGE_VERSION=$(node -p "require('./package.json').version")

          if npm view "$PACKAGE_NAME@$PACKAGE_VERSION" version 2>/dev/null; then
            echo "â­ï¸ Skipping $PACKAGE_NAME@$PACKAGE_VERSION - already exists on npm"
          else
            if [ "${{ github.event.inputs.dry_run }}" = "true" ]; then
              echo "ðŸ” Dry run: npm publish --access public"
              npm publish --dry-run
            else
              echo "ðŸ“¦ Publishing $PACKAGE_NAME@$PACKAGE_VERSION"
              npm publish --access public
            fi
          fi
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      # Publish modules
